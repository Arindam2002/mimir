query GetTip {
    nodeStatus {
        tip {
            index
        }
    }
}

query GetState($accountAddress: Address! $address: Address!) {
    state(accountAddress: $accountAddress, address: $address)
}

query GetTransactions($blockIndex: Long!, $limit: Long!) {
    transaction {
        ncTransactions(startingBlockIndex: $blockIndex, limit: $limit, actionType: "^.*$", txStatusFilter: [SUCCESS]) {
            signer
            id
            serializedPayload
            actions {
                raw
            }
        }
    }
}

query GetDiffs($baseIndex: Long! $changedIndex: Long!) {
  diffs(baseIndex: $baseIndex, changedIndex: $changedIndex) {
    ... on RootStateDiff {
        path
        diffs {
            path
            baseState
            changedState
        }
    }
    ... on StateDiff {
        path
        baseState
        changedState
    }
  }
}
