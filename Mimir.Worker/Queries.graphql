query GetTip {
    nodeStatus {
        tip {
            index
        }
    }
}

query GetTransactionResults($transactionIds: [TxId]!) {
  transaction {
    transactionResults(txIds: $transactionIds) {
      txStatus
    }
  }
}

query GetState($accountAddress: Address! $address: Address!) {
    state(accountAddress: $accountAddress, address: $address)
}

query GetBattleArenaTransactions($blockIndex: Long!) {
    transaction {
        ncTransactions(startingBlockIndex: $blockIndex, limit: 1, actionType: "^battle_arena[0-9]*$") {
            serializedPayload
        }
    }
}

query GetPatchTableTransactions($blockIndex: Long!) {
    transaction {
        ncTransactions(startingBlockIndex: $blockIndex, limit: 1, actionType: "^patch_table_sheet") {
            serializedPayload
        }
    }
}

query GetTransactionSigners($blockIndex: Long!, $limit: Long!) {
    transaction {
        ncTransactions(startingBlockIndex: $blockIndex, limit: $limit, actionType: "^.*$") {
            id
            signer
            serializedPayload
            actions {
                raw
            }
        }
    }
}

query GetDiffs($baseIndex: Long! $changedIndex: Long!) {
  diffs(baseIndex: $baseIndex, changedIndex: $changedIndex) {
    ... on RootStateDiff {
        path
        diffs {
            path
            baseState
            changedState
        }
    }
    ... on StateDiff {
        path
        baseState
        changedState
    }
  }
}
